<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iphone icon</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mail.css">
  <link rel="stylesheet" href="css/health.css">
  <link rel="stylesheet" href="css/remind.css">
  <link rel="stylesheet" href="css/memo.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/camera.css">
  <link rel="stylesheet" href="css/weather.css">
  <link rel="stylesheet" href="css/message.css">
  <link rel="stylesheet" href="css/appstore.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/album.css">
</head>

<body>
  <!-- 邮件 -->
  <div class="icon-container">
    <div class="icon mail-container">
      <div class="mail"></div>
    </div>
    <div class="icon-name">邮件</div>
  </div>

  <!-- 健康 -->
  <div class="icon-container">
    <div class="icon health-container">
      <div class="heart"></div>
    </div>
    <div class="icon-name">健康</div>
  </div>

  <!-- 提醒事项 -->
  <div class="icon-container">
    <div class="icon remind-container">
      <div class="remind">
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
      </div>
    </div>
    <div class="icon-name">提醒事项</div>
  </div>

  <!-- 备忘录 -->
  <div class="icon-container">
    <div class="icon memo-container">
      <div class="memo-top"></div>
      <div class="line-gradient"></div>
      <div class="line-dot"></div>
      <div class="line-solid"></div>
      <div class="line-solid"></div>
    </div>
    <div class="icon-name">备忘录</div>
  </div>

  <!-- 日历 -->
  <div class="icon-container">
    <div class="icon calendar-container">
      <div class="week">星期五</div>
      <div class="day">8</div>
    </div>
    <div class="icon-name">日历</div>
  </div>

  <!-- 相机 -->
  <div class="icon-container">
    <div class="icon camera-container">
      <div class="camera-top-rect1"></div>
      <div class="camera-top-rect2">
        <div class="camera-top-rect2-l"></div>
        <div class="camera-top-rect2-c"></div>
        <div class="camera-top-rect2-r"></div>
      </div>
      <div class="camera-body">
        <div class="camera-lens"></div>
        <div class="camera-light"></div>
        <div class="camera-shutter"></div>
      </div>
    </div>
    <div class="icon-name">相机</div>
  </div>

  <!-- 天气 -->
  <div class="icon-container">
    <div class="icon weather-container">
      <div class="sun"></div>
      <div class="cloud-l"></div>
      <div class="cloud-c"></div>
      <div class="cloud-r"></div>
    </div>
    <div class="icon-name">天气</div>
  </div>

  <!-- 信息 -->
  <div class="icon-container">
    <div class="icon message-container">
      <div class="msg-oval"></div>
      <div class="msg-arrow"></div>
    </div>
    <div class="icon-name">信息</div>
  </div>

  <!-- App Store -->
  <div class="icon-container">
    <div class="icon app-store-container">
      <div class="store-line-1"></div>
      <div class="store-line-2"></div>
      <div class="store-line-3"></div>
      <div class="store-line-4"></div>
      <div class="store-line-5"></div>
      <div class="store-line-6"></div>
    </div>
    <div class="icon-name">App Store</div>
  </div>

  <!-- 计算器 -->
  <div class="icon-container">
    <div class="icon calc-container">
      <div class="calc">
        <div class="calc-screen"></div>
        <div class="calc-nums">
          <div class="calc-num-white calc-num-1"></div>
          <div class="calc-num-white calc-num-2"></div>
          <div class="calc-num-yellow calc-num-3"></div>
          <div class="calc-num-white calc-num-4"></div>
          <div class="calc-num-white calc-num-5"></div>
          <div class="calc-num-yellow calc-num-6"></div>
          <div class="calc-num-white-large calc-num-7"></div>
          <div class="calc-num-yellow calc-num-8"></div>
        </div>
      </div>
    </div>
    <div class="icon-name">计算器</div>
  </div>

  <!-- 时钟 -->
  <div class="icon-container">
    <div class="icon clock-container">
      <div class="clock">
        <div class="clock-num clock-num-1">1</div>
        <div class="clock-num clock-num-2">2</div>
        <div class="clock-num clock-num-3">3</div>
        <div class="clock-num clock-num-4">4</div>
        <div class="clock-num clock-num-5">5</div>
        <div class="clock-num clock-num-6">6</div>
        <div class="clock-num clock-num-7">7</div>
        <div class="clock-num clock-num-8">8</div>
        <div class="clock-num clock-num-9">9</div>
        <div class="clock-num clock-num-10">10</div>
        <div class="clock-num clock-num-11">11</div>
        <div class="clock-num clock-num-12">12</div>

        <div class="clock-center-bottom"></div>
        <div class="clock-hour"></div>
        <div class="clock-minute"></div>
        <div class="clock-second"></div>
        <div class="clock-center-top"></div>
      </div>
    </div>
    <div class="icon-name">时钟</div>
  </div>

  <!-- 相册 -->
  <div class="icon-container">
    <div class="icon album-container">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="icon-name">图片</div>
  </div>

  <div class="rhombus"></div>
</body>

</html>
