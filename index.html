<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iphone icon</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mail.css">
  <link rel="stylesheet" href="css/health.css">
  <link rel="stylesheet" href="css/remind.css">
  <link rel="stylesheet" href="css/memo.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/camera.css">
</head>

<body>
  <!-- 邮件 -->
  <div class="icon-container">
    <div class="icon mail-container">
      <div class="mail"></div>
    </div>
    <div class="icon-name">邮件</div>
  </div>

  <!-- 健康 -->
  <div class="icon-container">
    <div class="icon health-container">
      <div class="heart"></div>
    </div>
    <div class="icon-name">健康</div>
  </div>

  <!-- 提醒事项 -->
  <div class="icon-container">
    <div class="icon remind-container">
      <div class="remind">
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
        <div class="remind-li">
          <div class="li-out-circle">
            <div class="li-inner-circle"></div>
          </div>
          <div class="li-line"></div>
        </div>
      </div>
    </div>
    <div class="icon-name">提醒事项</div>
  </div>

  <!-- 备忘录 -->
  <div class="icon-container">
    <div class="icon memo-container">
      <div class="memo-top"></div>
      <div class="line-gradient"></div>
      <div class="line-dot"></div>
      <div class="line-solid"></div>
      <div class="line-solid"></div>
    </div>
    <div class="icon-name">备忘录</div>
  </div>

  <!-- 日历 -->
  <div class="icon-container">
    <div class="icon calendar-container">
      <div class="week">星期五</div>
      <div class="day">8</div>
    </div>
    <div class="icon-name">提醒事项</div>
  </div>

  <!-- 相机 -->
  <div class="icon-container">
    <div class="icon camera-container">
      <div class="camera-top-rect1"></div>
      <div class="camera-top-rect2">
        <div class="camera-top-rect2-l"></div>
        <div class="camera-top-rect2-c"></div>
        <div class="camera-top-rect2-r"></div>
      </div>
      <div class="camera-body">
        <div class="camera-lens"></div>
        <div class="camera-light"></div>
        <div class="camera-shutter"></div>
      </div>
    </div>
    <div class="icon-name">相机</div>
  </div>
</body>

</html>
